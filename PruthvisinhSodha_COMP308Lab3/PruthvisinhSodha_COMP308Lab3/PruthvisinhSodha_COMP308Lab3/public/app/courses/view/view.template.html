<section *ngIf="course && course.creator">
    <h1>{{course.courseName}}</h1>
    <div *ngIf="allowEdit">
        <a [routerLink]="['/courses', course._id, 'edit']">edit</a>
        <button (click)="delete()">delete</button>
    </div>
    <small>
        <em>
            Added by {{course.created}} by {{
course.creator.
fullName
            }}
        </em>
    </small>
    <p>{{course.courseCode}}</p>
</section>
